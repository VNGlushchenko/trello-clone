<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3" *ngFor="let group of groups">
      <div class="panel panel-default">
        <div class="panel-heading">{{group.title}}</div>
        <div class="panel-body" dnd-sortable-container [sortableData]="group.tasks">
          <div class="well list-group-item" *ngFor="let task of group.tasks; let i = index" dnd-sortable [sortableIndex]="i">{{task.title}}</div>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="panel panel-default">
        <div class="panel-body">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Add a list...">
            </div>
            <button type="button" class="btn btn-default">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
