<div class="col-sm-3" [attr.group-id]="group._id" [attr.group-order]="group.order">
  <div class="panel panel-default">
    <div class="panel-heading">{{group.title}}</div>
    <div class="panel-body" [dragula]="'nested-bag'">
      <app-task *ngFor="let task of group.tasks" [task]="task"></app-task>
    </div>
  </div>
</div>
